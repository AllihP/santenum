<!-- templates/webapp/includes/language_selector.html -->
{% load i18n %}

<div class="language-selector">
    <form action="{% url 'set_language' %}" method="post" class="language-form">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}" />
        <select name="language" onchange="this.form.submit()" class="language-dropdown" aria-label="{% trans 'SÃ©lectionner la langue' %}">
            {% get_current_language as CURRENT_LANGUAGE %}
            {% get_available_languages as AVAILABLE_LANGUAGES %}
            {% get_language_info_list for AVAILABLE_LANGUAGES as languages %}
            {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == CURRENT_LANGUAGE %}selected{% endif %}>
                    {{ language.name_local|title }}
                </option>
            {% endfor %}
        </select>
    </form>
</div>
